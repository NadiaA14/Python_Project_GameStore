{% extends "base.html" %}
{% block content %}

<div>
    <h3>Title: {{game.title}}</h3> 
    
    <h3>Developer: {{game.developer.name}}</h3>
    
    <h3>Genre: {{game.genre}}</h3>

    <h4>Description: {{game.description}} </h4>

    <h4> Quantity: {{game.stock_quantity}} </h4>

    <h4>Buy: £{{game.buying_price}}</h4>

    <h4>Sell: £{{game.selling_price}} </h4>

    <p><a href="/games/{{game.id}}/edit">Edit</a></p>
</div>

{% endblock %}
