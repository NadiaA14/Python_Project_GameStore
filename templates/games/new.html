{% extends "base.html" %}

{% block content %}

<div class="box2">
    <div class="new_title"> New Game</div>
<form action="/games" method="post">
    <div class="title">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Title" required autofocus>
    </div>

    <div class="developer">
        <label for="developer">Developer:</label>
        <select id="developer" name="developer_id">
            {% for developer in all_developers %}
                <option value="{{ developer.id }}">
                {{ developer.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="genre">
        <label for="genre">Genre:</label>
        <input type="text" name="genre" id="genre" placeholder="Genre" required>
    </div>

    <div class="description_title">
        <label for="description">Description:</label>
        <input name="description" id="description" placeholder="Description">
    </div>

    <div class="stock">
        <label for="stock">Quantity:</label>
        <input type="number" name="stock" id="stock" placeholder="Stock" required>
    </div>

    <div class="buy">
        <label for="buy">Buying Price:</label>
        <input type="number" name="buy" id="buy" placeholder="Buying Price" required>
    </div>

    <div class="sell">
        <label for="sell">Selling Price:</label>
        <input type="number" name="sell" id="sell" placeholder="Selling Price" required>
    </div>

    <button class="add-button" type="submit"><i class="gg-add"></i></button>

</form>
</div>

{% endblock %}
